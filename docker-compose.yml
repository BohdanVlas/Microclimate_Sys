version: "3.8"
services:
  simulator:
    build: .
    container_name: microclimate_simulator
    command: ["python", "microclimate_sim.py", "--logfile", "/microclimate_log.csv", "--run-seconds", "0"]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
